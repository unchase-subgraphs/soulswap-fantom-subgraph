specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: fantom
    source:
      address: "0x1120e150dA9def6Fe930f4fEDeD18ef57c0CA7eF"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - FeeToSetter
        - PairCreated
        - SetFeeTo
        - SetMigrator
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: FeeToSetter(indexed address,indexed address)
          handler: handleFeeToSetter
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
        - event: SetFeeTo(indexed address,indexed address)
          handler: handleSetFeeTo
        - event: SetMigrator(indexed address,indexed address)
          handler: handleSetMigrator
      file: ./src/factory.ts
